<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
 <!-- fav icon link -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
</head>
<body>

  <!-- <div class="desktop"> -->
    
  <section class="main">
  <div class="texts">
  <strong>Learn to code by watching others</strong>
  <br><br>
 <p class="p-txt">
  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 
</p> 
</div>

    
<div class="form">
    <form onsubmit="return validateForm()" id="form" action="" method="get">
      <p class="form-head">Try it free 7 days <span class="sub-txt">then $20/mo. thereafter</span></p>
  
  <div id="inputs" class="inputs">

<div>
    <input  id="firstname" class="firstname" type="text" placeholder="First Name">
    <div class="error-message" id="firstname-error"></div>

    <!-- <i class="fa-solid fa-circle-check"></i> -->
    <i class="fa-solid fa-circle-exclamation"></i>
  </div>
    
    <div>
    <input id="lastname" type="text" placeholder="Last Name">
    <div class="error-message" id="lastname-error"></div>
    <!-- <i class="fa-solid fa-circle-check"></i> -->
    <i class="fa-solid fa-circle-exclamation"></i></div>
  
    <div>
    <input id="email" type="email" name="" placeholder="Email Address">
    <div class="error-message" id="email-error"></div>
    <!-- <i class="fa-solid fa-circle-check"></i> -->
    <i class="fa-solid fa-circle-exclamation"></i>
  </div>

   <div>
    <input id="password" type="password" placeholder="Password">
    <div class="error-message" id="password-error"></div>
    <!-- <i class="fa-solid fa-circle-check"></i> -->
    <i id="solid" class="fa-solid fa-circle-exclamation"></i>
  </div>


  
     <input type="submit" value="Claim your free trial" class="button">
   <p class="termscondition">By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></p>
 
  
</div>
  </form>
  </section>
</body>
</html>
